### web
server:
  port: 18888
  servlet:
    context-path: /xxl-sso-server

spring:
  application:
    name: xxl-sso-server

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.190.129:8848
      config:
        server-addr: 192.168.190.129:8848
        file-extension: yml

  mvc:
    servlet:
      load-on-startup: 0
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static/

  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
    charset: UTF-8
    request-context-attribute: request
    settings:
      number_format: 0.##########

xxl:
  sso:
    redis:
      address: redis://xxl-sso:123456@192.168.190.129:6379
      expire:
        minute: 1440

