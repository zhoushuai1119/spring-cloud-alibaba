server:
  port: 9999

spring:
  application:
    name: gateway-server

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: route_baidu
          uri: http://127.0.0.1:8763
          predicates:
            - Path=/baidu/**,/jsonTest/**

