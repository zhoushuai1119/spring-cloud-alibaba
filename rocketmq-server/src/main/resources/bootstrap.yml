#SpringBoot读取配置文件顺序：
# bootstrap.yml>bootstrap.yaml>bootstrap.properties>nacos的配置>
#application.yml>application.yaml>application.properties

server:
  port: 8774
  servlet:
    context-path: /rocketmq-server


spring:
  application:
    name: rocketmq-server

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.190.129:8848
      config:
        server-addr: 192.168.190.129:8848
        file-extension: yml

  redis:
    database: 0
    host: 192.168.190.129
    port: 6379
    password: 123456
    timeout: 6000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0


