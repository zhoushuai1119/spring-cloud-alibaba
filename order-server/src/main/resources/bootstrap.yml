#elasticsearch 配置
elasticsearch:
  host: 139.196.208.53
  port: 9200


management:
  endpoints:
    web:
      exposure:
        include: "*"


logging:
  level:
    RocketmqClient: error
    RocketmqRemoting: warn

#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 20000

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        #不设置connectTimeout会导致readTimeout设置不生效
        connectTimeout: 20000
        readTimeout: 20000

