#SpringBoot读取配置文件顺序：
# bootstrap.yml>bootstrap.yaml>bootstrap.properties>nacos的配置>
# application.yml>application.yaml>application.properties

server:
  port: 8763
  servlet:
    context-path: /order-server

spring:
  application:
    name: order-server

  servlet:
    multipart:
      enabled: true
      max-file-size: 150MB
      max-request-size: 200MB

  #如果使用Spring Boot 2.1及更高版本时候，
  #需要增加配置spring.main.allow-bean-definition-overriding=true
  main:
    allow-bean-definition-overriding: true

  cloud:
    nacos:
      discovery:
        server-addr: 139.196.208.53:8848
        username: nacos
        password: nacos
      config:
        server-addr: 139.196.208.53:8848
        file-extension: yml
        username: nacos
        password: nacos

  redis:
    database: 0
    host: 139.196.208.53
    port: 6379
    password: 123456
    timeout: 6000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

